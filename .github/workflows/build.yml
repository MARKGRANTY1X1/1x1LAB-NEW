name: Build Electron App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build Electron app
        run: npx electron-packager . crypto-mining-desktop --platform=linux --arch=x64 --out=out
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: out/
