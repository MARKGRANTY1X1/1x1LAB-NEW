name: Build Windows exe and release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build exe (windows-x64)
        run: |
          mkdir -p release
          pkg . --targets node18-win-x64 --output release/1x1lab.exe

      - name: Create Release and upload exe
        uses: softprops/action-gh-release@v1
        with:
          files: release/1x1lab.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
