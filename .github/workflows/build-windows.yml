name: Build Windows exe and release

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build (if you have a frontend build step)
        run: npm run build || echo "no build script"

      - name: Install electron-builder
        run: npm install --no-audit --no-fund --save-dev electron-builder

      - name: Build Windows artifact with electron-builder
        run: npx electron-builder --win nsis --x64
        # Produces artifacts under dist/ by default

      - name: Create Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.{exe,msi,nsis,zip}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
